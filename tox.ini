# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
skipsdist = True
envlist =
    py{35,36,37,38,3}
    style
    coverage
    safety
    bandit
skip_missing_interpreters = true

[testenv]
description = run tests
passenv = TOXENV CI TRAVIS TRAVIS_* CODECOV_*
deps =
    virtualenv!=20.0.22
    pre-commit
    pytest
    pytest-aiohttp
    coverage
    codecov
envtmpdir = {homedir}/tmp
changedir = {envtmpdir}
commands =
	/usr/bin/sudo apt-get install libxml2-dev libxmlsec1-dev libxmlsec1-openssl
	python -m pip install -r {toxinidir}/requirements.txt
	/usr/bin/git clone https://github.com/mitre/caldera.git --recursive {envtmpdir}
	python -m pip install -r {envtmpdir}/requirements.txt
	/usr/bin/cp -R {toxinidir} {envtmpdir}/plugins/saml
	echo "\{\}" \> {envtmpdir}/plugins/saml/conf/settings.json
    coverage run -p -m pytest --tb=short --rootdir={envtmpdir} -Werror plugins/saml/tests
allowlist_externals =
	/usr/bin/sudo *
	/usr/bin/git *
	/usr/bin/cp *

[testenv:py38]
description = run tests
passenv = TOXENV CI TRAVIS TRAVIS_* CODECOV_*
deps =
    virtualenv!=20.0.22
    pre-commit
    pytest
    pytest-aiohttp
    coverage
    codecov
envtmpdir = {homedir}/tmp
changedir = {envtmpdir}
commands =
	echo {homedir}
	/usr/bin/sudo apt-get install libxml2-dev libxmlsec1-dev libxmlsec1-openssl
	python -m pip install -r {toxinidir}/requirements.txt
	/usr/bin/git clone https://github.com/mitre/caldera.git --recursive {envtmpdir}
	python -m pip install -r {envtmpdir}/requirements.txt
	/usr/bin/cp -R {toxinidir} {envtmpdir}/plugins/saml
	echo "\{\}" \> {envtmpdir}/plugins/saml/conf/settings.json
    coverage run -p -m pytest --tb=short --rootdir={envtmpdir} {envtmpdir}/plugins/saml/tests
allowlist_externals =
	/usr/bin/sudo *
	/usr/bin/git *
	/usr/bin/cp *

[testenv:style]
deps = pre-commit
skip_install = true
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:coverage]
deps =
    coverage
skip_install = true
commands =
    coverage combine
    coverage html
    coverage report

[testenv:coverage-ci]
deps =
    coveralls
    coverage
skip_install = true
commands =
    coverage combine
    coverage xml
    coverage report

[testenv:safety]
# Safety ignore list:
# 39659: aiohttp cannot be upgraded to 3.7.4: https://github.com/mitre/caldera/pull/2062
deps =
    safety
skip_install = true
whitelist_externals=find
commands =
    safety check -r {toxinidir}/requirements.txt --ignore 39659
